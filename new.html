<form class="modal hidden">
  <div class="modal__row">
    <label class="modal__label">Type</label>
    <select class="modal__input modal__input--type">
      <option value="running">Running</option>
      <option value="cycling">Cycling</option>
    </select>
  </div>
  <div class="modal__row">
    <label class="modal__label">Distance</label>
    <input class="modal__input modal__input--distance" placeholder="km" />
  </div>
  <div class="modal__row">
    <label class="modal__label">Duration</label>
    <input class="modal__input modal__input--duration" placeholder="min" />
  </div>
  <div class="modal__row">
    <label class="modal__label">Cadence</label>
    <input class="modal__input modal__input--cadence" placeholder="step/min" />
  </div>
  <div class="modal__row modal__row--hidden">
    <label class="modal__label">Elev Gain</label>
    <input class="modal__input modal__input--elevation" placeholder="meters" />
  </div>
  <button class="modal__btn">OK</button>
</form>

<div class="workout__buttons">
  <button class="workout__button button__edit">edit</button>
  <button class="workout__button button__delete">delete</button>
  <button class="workout__button button__delete_all">delete all</button>
</div>
